<!DOCTYPE html>
<html>
<head>
  <title>CippsDownloader</title>
  <style>
    body {
  margin: 0;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: white;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 600px;
  margin: 100px auto;
  text-align: center;
}

h1 {
  font-size: 36px;
  margin-bottom: 5px;
}

.sub {
  color: #aaa;
  margin-bottom: 30px;
}

.input-group {
  display: flex;
  margin-bottom: 15px;
}

.input-group input {
  flex: 1;
  padding: 14px;
  border-radius: 6px 0 0 6px;
  border: none;
  outline: none;
  font-size: 14px;
}

.input-group button {
  padding: 14px 20px;
  border: none;
  cursor: pointer;
  background: #ff0050;
  color: white;
  font-weight: bold;
  border-radius: 0 6px 6px 0;
}

.input-group button.ig {
  background: #8a3ab9;
}

#status {
  margin-top: 20px;
  min-height: 20px;
}

.loading {
  color: #00ccff;
}

.success {
  color: #00ff99;
}

.error {
  color: #ff4d4d;
}

small {
  display: block;
  margin-top: 30px;
  color: #777;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Cipps Downloader</h1>
    <p class="sub">TikTok & Instagram Downloader</p>

    <div class="input-group">
      <input id="tiktokLink" type="text" placeholder="Paste link TikTok">
      <button onclick="ambilTikTok()">Download</button>
    </div>

    <div class="input-group">
      <input id="igLink" type="text" placeholder="Paste link Instagram">
      <button class="ig" onclick="ambilInstagram()">Download</button>
    </div>

    <p id="status"></p>

  </div>

</body>

<script>
  let animasi; // kotak untuk animasi

  function mulaiAnimasi(teks) {
    let status = document.getElementById("status");
    let titik = 0;

    animasi = setInterval(function () {
      titik++;
      if (titik > 3) titik = 1;
      status.innerText = teks + ".".repeat(titik);
    }, 500);
  }

  function stopAnimasi(pesan, warna) {
    clearInterval(animasi);
    let status = document.getElementById("status");
    status.className = warna;
    status.innerText = pesan;
  }

  function ambilTikTok() {
    let link = document.getElementById("tiktokLink").value;
    let status = document.getElementById("status");
    status.className = "";

    if (link === "") {
      status.className = "error";
      status.innerText = "❌ Link TikTok kosong";
      return;
    }

    if (!link.includes("tiktok.com")) {
      status.className = "error";
      status.innerText = "❌ Ini bukan link TikTok";
      return;
    }

    status.className = "loading";
    mulaiAnimasi("⏳ Sedang mengambil video TikTok");

    setTimeout(function () {
      stopAnimasi("✅ Video TikTok siap", "success");
    }, 3000);
  }

  function ambilInstagram() {
    let link = document.getElementById("igLink").value;
    let status = document.getElementById("status");
    status.className = "";

    if (link === "") {
      status.className = "error";
      status.innerText = "❌ Link Instagram kosong";
      return;
    }

    if (!link.includes("instagram.com")) {
      status.className = "error";
      status.innerText = "❌ Ini bukan link Instagram";
      return;
    }

    status.className = "loading";
    mulaiAnimasi("⏳ Sedang mengambil video Instagram");

    setTimeout(function () {
      stopAnimasi("✅ Video Instagram siap", "success");
    }, 3000);
 }
</script>
<script src="script.js"></script>
</body>
</html>
